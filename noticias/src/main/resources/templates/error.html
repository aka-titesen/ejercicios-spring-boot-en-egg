<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace= "/fragments/head :: head" </head>

    <body>

        <header class="header">

            <section class="contenedorMain">
                <div class="tituloBiblioteca">
                    <a class="navbar-brand" th:text="'Error ' + ${codigo}">BIBLIOTECA EGG</a>
                    <p class="tituloLibros" th:text="${mensaje}"></p>

                </div>
                <section class="text-center container">
                    <div class="row mt-3">
                        <div class="divVolver">
                            <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            <a th:href="@{/login}"><button th:if="${session.usuarioSesion == null}" type="button" class="btn btn-success">Inicia sesión</button></a>
                            <a th:href="@{/registrarUsuario}"><button th:if="${session.usuarioSesion == null}" type="button" class="btn btn-dark">Registrate</button></a>
                        </div>
                    </div>
                </section>
                <div class="container contenedorLibros">
                    <p class="tituloLibros" th:if="${session.usuarioSesion != null}" th:text=" ' ¡ Hola de vuelta '+ ${session.usuarioSesion.nombre + ' !'} "></p>

                </div>
                <div class="bg-circle-1 bg-circle"></div>
                <div class="bg-circle-2 bg-circle"></div>
                <div class="bg-circle-3 bg-circle"></div>
                <div class="bg-circle-4 bg-circle"></div>
            </section>
        </header>

        <footer th:replace= "/fragments/footer :: footer" </footer>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
