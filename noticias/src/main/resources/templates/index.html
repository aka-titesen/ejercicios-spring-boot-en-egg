<!DOCTYPE html>

    <head th:replace= "/fragments/head :: head" </head>

    <body>

        <header>

            <nav th:replace= "/fragments/navbar :: nav" </nav>

        </header>


        <header class="header">
            <section class="contenedorMain">

                </div>
                <div class="container contenedorLibros">
                    <p class="tituloLibros" th:if="${session.usuarioSesion != null}" th:text=" 'ยก Hola de vuelta '+ ${session.usuarioSesion.nombre} + ' !' "></p>
                    <img th:src="@{/imagen/perfil/__${session.usuarioSesion.id}__}" class="perfil-usuario" alt="Perfil">
                </div>
                <div class="bg-circle-1 bg-circle"></div>
                <div class="bg-circle-2 bg-circle"></div>
                <div class="bg-circle-3 bg-circle"></div>

        <footer th:replace= "/fragments/footer :: footer" </footer>

    </body>

</html>
